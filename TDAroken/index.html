  <body>
    <div class="modal-dialog">

            name="car-select-form-modal"
            id="car-select-form-modal"
            class="car-select-form"
            data-gtm-form-interact-id="0"
          >
            <!-- Modal header start -->
            <div class="modal-header">
              <button

                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                ×

              <html lang="en">
              <head>

              </head>
              <body>
                
              </body>
              </html><!DOCTYPE html></h4>
            </div>
            <!-- Modal header end -->

            <!-- Modal body start -->

                  aria-hidden="true"

                  <option
                    value="/media/cars/63419.750x410.jpg"
                    data-car-id="51"

              <!-- Pick-up location start -->
              <div class="location">
                <div class="input-group pick-up">
                  <span class="input-group-addon"
                    ><span class="glyphicon glyphicon-map-marker"></span>
                    Выдача</span

                    name="pick-up-location"

                    placeholder="Введите город или аэропорт"
                    wfd-id="id5"
                    data-gtm-form-interact-field-id="0"

                    data-gtm-form-interact-field-id="1"

                      placeholder="Д/М/Г"
